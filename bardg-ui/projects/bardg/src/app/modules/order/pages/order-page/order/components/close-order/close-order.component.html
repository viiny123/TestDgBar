<form nz-form class="layout-close-order">
  <nz-form-item>
    <div class="layout-client">
      <nz-form-control>
        <input nz-input placeholder="Nome do cliente" type="text" [(ngModel)]="command.nameClient" name="nameclient">
      </nz-form-control>
      <nz-form-control>
        <input nz-input placeholder="Cpf" type="text" [(ngModel)]="command.cpf" name="cpf">
      </nz-form-control>
    </div>
  </nz-form-item>
  <nz-form-item>
    <nz-list nzItemLayout="horizontal" [nzLoading]="false">
      <nz-list-item *ngFor="let item of order.items">
        <nz-list-item-meta [nzDescription]="item.item.name">
          <nz-list-item-meta-title>
            <div class="layout-values">
              <div>
                Preço unitátio: {{ item.item.unitPrice | currency:'BRL':'symbol':'1.2-2':'pt'}}
              </div>
              <div>
                Quantidade: {{ item.quantity }}
              </div>
            </div>
          </nz-list-item-meta-title>
        </nz-list-item-meta>
      </nz-list-item>
    </nz-list>
  </nz-form-item>
  <nz-form-item>
    <div class="layout-values">
      <div>
        Total desconto: {{order.totalDiscount | currency:'BRL':'symbol':'1.2-2':'pt'}}
      </div>
      <div>
        Preço total: {{order.totalCost | currency:'BRL':'symbol':'1.2-2':'pt'}}
      </div>
    </div>
  </nz-form-item>
  <nz-form-item>
    <button nz-button nzType="primary" (click)="closeOrder()">Fechar comanda</button>
  </nz-form-item>
</form>
